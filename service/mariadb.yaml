service:
  name: percona
  daemonset: true
  containers:
    - name: percona
      image: mariadb
      probes:
        readiness: "true"
        liveness: "true"
      volumes:
      - name: mysql-logs
        path: "/var/log/ccp/mysql"
        type: host
        readOnly: False
      - name: mysql-storage
        path: "/var/lib/mysql"
        type: empty-dir
        readOnly: false
      daemon:
        files:
          - entrypoint
        dependencies:
          - etcd
        command: bash /entrypoint.sh

files:
  entrypoint:
    path: /entrypoint.sh
    content: percona_entrypoint.sh.j2


