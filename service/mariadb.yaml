service:
  name: mariadb
  kind: DaemonSet
  ports:
    - {{ percona.port }}
  containers:
    - name: mariadb
      image: mariadb
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      volumes:
        - name: mysql-logs
          path: "/var/log/ccp/mysql"
          type: host
          readOnly: False
        - name: mysql-storage
          path: "/var/lib/mysql"
          type: empty-dir
          readOnly: false
      daemon:
        files:
          - entrypoint
          - mycnf
          - check
        dependencies:
          - etcd
        command: bash /entrypoint.sh

files:
  entrypoint:
    path: /entrypoint.sh
    content: percona_entrypoint.sh.j2
  mycnf:
    path: /etc/mysql/my.cnf
    content: node.cnf.j2
  check:
    path: /usr/bin/clustercheckcron
    content: clustercheckcron.j2
    perm: "0755"
