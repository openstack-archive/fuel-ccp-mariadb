service:
  name: mariadb
  daemonset: true
  ports:
    - {{ percona.port }}
  containers:
    - name: percona
      image: percona
      probes:
        readiness: "true"
        liveness:
          path: "/"
          type: "httpGet"
          port: 8080
      volumes:
        - name: mysql-logs
          path: "/var/log/ccp/mysql"
          type: host
          readOnly: False
        - name: mysql-storage
          path: "/var/lib/mysql"
          type: empty-dir
          readOnly: false
      daemon:
        files:
          - entrypoint
          - mycnf
        dependencies:
          - etcd
        command: bash /entrypoint.sh

files:
  entrypoint:
    path: /entrypoint.sh
    content: percona_entrypoint.sh.j2
  mycnf:
    path: /etc/mysql/my.cnf
    content: node.cnf.j2
