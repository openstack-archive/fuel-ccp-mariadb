service:
  name: mariadb
  node-selector:
    openstack-controller: "true"
  ports:
    - mariadb_port
  containers:
    - name: mariadb
      image: mariadb
      probes:
        readiness: mariadb-readiness.sh
        liveness: "true"
      pre:
        - name: mariadb-bootstrap
          command: bootstrap.sh {{ db_root_password }} {{ db_max_timeout }}
          user: mysql
      daemon:
        command: mysqld
        files:
            - mariadb-my-cnf
            - mariadb-readiness
        user: mysql

files:
  mariadb-my-cnf:
    path: /etc/mysql/my.cnf
    content: my.cnf.j2
  mariadb-readiness:
    path: /usr/local/bin/mariadb-readiness.sh
    content: readiness.sh.j2
    perm: "755"
