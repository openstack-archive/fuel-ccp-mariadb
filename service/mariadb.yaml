service:
  name: percona-service
  ports:
    - 4567
    - 4568
  containers:
    - name: mariadb-percona
      image: mariadb-percona
      probes:
        readiness: "true"
        liveness: "true"
      volumes:
        - name: mysql-logs
          path: "/var/log/ccp/mysql"
          type: host
          readOnly: False
        - name: mysql-storage
          path: "/var/lib/mysql"
          type: empty-dir
          readOnly: false
      daemon:
        files:
          - entrypoint
          - clustercheckcron
          - mycnf
        dependencies:
          - etcd
        command: bash /entrypoint.sh

files:
  entrypoint:
    path: /entrypoint.sh
    content: percona_entrypoint.sh.j2
  clustercheckcron:
    path: /usr/bin/clustercheckcron
    content: clustercheckcron.j2
  mycnf:
    path: /etc/mysql/my.cnf
    content: node.cnf.j2
