service:
  name: proxysql
  ports:
    - percona_port
    - proxysql_port
  containers:
    - name: proxysql
      image: mariadb-proxysql
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        files:
          - proxysql
        command: /usr/bin/proxysql --initial -f -c /etc/proxysql.cnf

files:
  proxysql:
    path: /etc/proxysql.cnf
    content: proxysql.cnf.j2
