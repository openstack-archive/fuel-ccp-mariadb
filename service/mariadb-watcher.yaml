service:
  name: watcher-service
  containers:
    - name: watcher
      image: mariadb-watcher
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: /usr/bin/watch_changes -prefix /pxc-cluster/{{ percona.cluster_name }} -mysql_user {{ db.proxy_user }} -mysql_pass {{ db.proxy_password }} -proxy_address {{ proxysql.service_name }} -root_pass {{ db.root_password }} -etcd_service {{ percona.discovery_service }} -proxy_user {{ proxysql.admin_user }} -proxy_pass {{ proxysql.admin_pass }}
